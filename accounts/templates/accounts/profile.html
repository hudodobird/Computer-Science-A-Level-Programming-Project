{% load static %}
<link rel="stylesheet" href="{% static 'accounts/auth.css' %}">

<header class="header">
    <h1 class="title">Your Profile</h1>
    <p class="subtitle">Account details and sign out</p>
    <a href = "https://computer-science-a-level-programming.onrender.com/home/">Go home</a>
</header>

<main class="main">
    <section class="panel">
        {% if user.is_authenticated %}
                <h2>Welcome, {{ user.username }}!</h2>
                <p>Email: {{ user.email }}</p>
                <p>First name: {{ user.first_name }}</p>
                <p>Last name: {{ user.last_name }}</p>
                <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                </form>
        {% else %}
                <p>You are not logged in.</p>
                <a class="signup-link" href="{% url 'login' %}">Login</a>
        {% endif %}
    </section>
</main>
